{% load thumbnail %}

{% for image in images %}
    <div class="image">
            {% thumbnail image.image "300x300" crop="100%" as im %}
                <a href="{{ image.get_absolute_url }}">
                    <figure class="{{ image.get_filters_display }}">
                        <img src="{{ im.url }}">
                    </figure>
                </a>
            {% endthumbnail %}
        <div class="info">
            <a href="{{ image.get_absolute_url}}" class="link">
                {{ image.title }}
            </a>
        </div>
    </div>
{% endfor %}
