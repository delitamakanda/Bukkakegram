{% extends "base.html" %}

{% block title %}Popular images{% endblock %}

{% block content %}
<div class="page dashboard-page">
    <div class="page-title">
        <h3>Popular images</h3>
    </div>
    <div class="page-content">
        <ol>
            {% for image in images_by_popularity %}
                <li>
                    <a href="{{ image.get_absolute_url }}">
                        {{ image.title }}
                    </a>
                </li>
            {% endfor %}
        </ol>
    </div>

</div>
{% endblock %}
