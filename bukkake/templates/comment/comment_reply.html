{% extends "base.html" %}

{% block title %}Reply to comment{% endblock %}

{% block content %}
<div class="page dashboard-page">
    <div class="page-title">
        <h3>Reply to comment</h3>
        <p>You are replying to :<br>
        <em>{{ parent_comment.body }}</em>
        </p>
    </div>
    <div class="page-content">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn" value="Reply" />
        </form>
    </div>

</div>
{% endblock %}
