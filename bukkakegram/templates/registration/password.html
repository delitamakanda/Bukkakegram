{% extends 'base.html' %}
{% block content %}

<div class="album text-muted">
  <div class="container">

<h2>Change password</h2>
{% if not user.has_usable_password %}
    <p>You have not defined a password yet.</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
</form>

</div>
</div>
{% endblock %}
