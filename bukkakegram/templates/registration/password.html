{% extends 'base.html' %}
{% block title %} Change Account Password {% endblock %}
{% block content %}

<div class="container">
    <div class="pages__container">
        <div class="pages">

            <h2>Change password</h2>

            {% if not user.has_usable_password %}
                <p>You have not defined a password yet.</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
