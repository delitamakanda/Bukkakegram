{% extends 'base.html' %}
{% block content %}

<div class="album text-muted">
  <div class="container">


{% if user.is_authenticated %}
<h4>Add Bukkake</h4>
<form enctype="multipart/form-data" action="{% url 'post_bukkake' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Submit" class="btn  btn-success" />
</form>
<br/>
{% endif %}

</div>
</div>

{% endblock %}
