{% load cloudinary %}
{% load staticfiles %}
{% cloudinary_includes %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="BukkakeGram">
    <meta name="keyword" content="pinterest, pictures, fun, django">
    <meta name="author" content="DÃ©lita Makanda">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap-theme.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap-material-design.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/ripples.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}" />
    <title>BukkakeGram</title>
  </head>
  <body>
    <nav class="navbar navbar-warning">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{% url 'index' %}" class="navbar-brand">
            BukkakeGram
          </a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <form class="navbar-form navbar-left" id="searchform" action="{% url 'blog_search_list_view' %}" method="get" accept-charset="utf-8">
            <div class="form-group">
              <input type="text" class="form-control col-md-8" placeholder="Search" name="q" id="searchbox">
              <button class="btn"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a class="" href="{% url 'profile' user.username %}">{{ user.username }}</a></li>
            <li><a class="" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a class="" href="{% url 'login' %}">Login</a></li>
            <li><a class="" href="{% url 'register' %}">Register</a></li>
          {% endif %}
          </ul>
          </div>
      </div>
    </nav>
    <main class="container" role="main">

    {% block content %}
    {% endblock %}

</main>
    <footer>
      <div class="container">
        <a href="{% url 'about' %}">About</a>
      </div>
    </footer>
    <script type="text/javascript" src="{% static 'scripts/jquery-1.12.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/npm.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/material.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/ripples.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/main.js' %}"></script>

    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-46115386-4', 'auto');
  ga('send', 'pageview');

    </script>
  </body>
</html>
