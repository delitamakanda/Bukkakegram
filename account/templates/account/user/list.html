{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Friends{% endblock %}

{% block content %}
<div class="page dashboard-page">
    <div class="page-title">
        <h3>Friends</h3>
    </div>
    <div class="page-content">
        <div id="people-list">
            {% for user in users %}
                <div class="user">
                    <a href="{{ user.get_absolute_url }}">
                        {% thumbnail user.profile.photo "180x180" crop="100%" as im %}
                            <img src="{{ im.url }}">
                        {% endthumbnail %}
                    </a>
                    <div class="info">
                        <a href="{{ user.get_absolute_url }}">
                            {{ user.get_full_name }}
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
