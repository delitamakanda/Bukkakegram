{% extends 'base.html' %}
{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="panel">

    <p>Forgotten your password ?</p>

    <p>Enter your e-mail address to obtain a new password.</p>

    <div class="formset">
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn" value="Send e-mail" />
        </form>

    </div>

</div>
{% endblock %}
