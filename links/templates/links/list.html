{% extends "base.html" %}

{% block title %}Links{% endblock %}

{% block content %}
<div class="page dashboard-page">
    <div class="page-title">
        <h3>Links</h3>
    </div>
    <div class="page-content">
        <p><a href="{% url 'new-links' %}" class="fl-right">Add new link</a></p>
        <ul>
            {% for link in links %}
            <li>
                <a href="{{ link.url}}" target="_blank">{{ link.title }}</a>
                <em><a href="{% url 'links-detail' pk=link.pk %}">Comments</a></em>
            </li>
            {% endfor %}
        </ul>
    </div>

</div>
{% endblock %}
